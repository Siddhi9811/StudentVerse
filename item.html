<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Student Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles... */
        .upload {
            flex: 1; /* Allows the upload section to grow and fill the available space */
            padding: 20px; /* Adds padding for better spacing */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            height: 80px; /* Set a specific height for input fields */
            padding: 10px; /* Adds padding for better usability */
            margin: 10px 0; /* Adds margin for spacing */
            font-size: 16px; /* Increases font size for better readability */
        }

        button {
            padding: 10px 20px; /* Adds padding to the button */
            font-size: 16px; /* Increases font size for better readability */
            background-color: #f39c12; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #e67e22; /* Darker shade on hover */
        }

        footer {
            text-align: center; /* Centers the footer text */
            padding: 20px 0; /* Adds padding for spacing */
        }

        .social-icons {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the icons horizontally */
            margin-top: 10px; /* Add some space above the icons */
        }

        .social-icon {
            margin: 0 10px; /* Add horizontal spacing between icons */
            font-size: 24px; /* Increase icon size for better visibility */
            color: #f7f3f3; /* Set icon color */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .social-icon:hover {
            color: #f39c12; /* Change color on hover */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1>StudentVerse</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="list.html">List</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="log.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Upload Section -->
    <section class="upload">
        <h2>Upload Your Document</h2>
        <div class="upload-form-container"> <!-- Added a container for styling -->
            <form id="uploadForm">
                <input type="text" id="documentTitle" placeholder="Document Title" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <input type="file" id="fileInput" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Study Docs | All Rights Reserved</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/1234567890" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        // Function to handle the upload form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
    
            const title = document.getElementById('documentTitle').value;
            const subject = document.getElementById('subject').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0]; // Get the file object
    
            // Create a document object
            const document = {
                title: title,
                subject: subject,
                fileName: file.name,
                fileUrl: URL.createObjectURL(file) // Store the file URL for local use
            };
    
            // Retrieve the current documents from localStorage or initialize it
            const documents = JSON.parse(localStorage.getItem('documents')) || [];
    
            // Add the new document to the array
            documents.push(document);
    
            // Save the updated array back to localStorage
            localStorage.setItem('documents', JSON.stringify(documents));
    
            // Clear the form
            document.getElementById('uploadForm').reset();
    
            // Redirect to the list page
            window.location.href = 'list.html';
        });
    </script>
    
    <script src="stud.js"></script>
</body>
</html>
